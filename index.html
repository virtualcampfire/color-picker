<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbgenerator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Farbgenerator</h1>
    </div>
    <div class="container">
        <div id="color-box-1" class="color-box"></div>
        <div id="color-box-2" class="color-box"></div>
        <div id="color-box-3" class="color-box"></div>
        <div id="color-box-4" class="color-box"></div>
        <div id="color-box-5" class="color-box"></div>
    </div>
    <div class="container">
        <div>
            <input  class="colorPicker" id="colorPicker1" type="color">
            <div class="beschreibung-colorPicker">Hintergrund</div>
            <div class="beschreibung-colorPicker" id="rgb1">rgb(0,0,0)</div>
            <div class="beschreibung-colorPicker" id="hex1">Hex: #000000</div>
        </div>
        <div>
            <input  class="colorPicker" id="colorPicker2" type="color">
            <div class="beschreibung-colorPicker">Schriftfarbe</div>
            <div class="beschreibung-colorPicker" id="rgb2">rgb(0,0,0)</div>
            <div class="beschreibung-colorPicker" id="hex2">Hex: #000000</div>
        </div>
        <div>
            <input  class="colorPicker" id="colorPicker3" type="color">
            <div class="beschreibung-colorPicker">Primäre Akzentfarbe</div>
            <div class="beschreibung-colorPicker" id="rgb3">rgb(0,0,0)</div>
            <div class="beschreibung-colorPicker" id="hex3">Hex: #000000</div>
        </div>
        <div>
            <input  class="colorPicker" id="colorPicker4" type="color">
            <div class="beschreibung-colorPicker">Sekundäre Akzentfarbe</div>
            <div class="beschreibung-colorPicker" id="rgb4">rgb(0,0,0)</div>
            <div class="beschreibung-colorPicker" id="hex4">Hex: #000000</div>
        </div>  
        <div>
            <input  class="colorPicker" id="colorPicker5" type="color">
            <div class="beschreibung-colorPicker">Hervorhebungsfarbe</div>
            <div class="beschreibung-colorPicker" id="rgb5">rgb(0,0,0)</div>
            <div class="beschreibung-colorPicker" id="hex5">Hex: #000000</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
